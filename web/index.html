        <div class="second_title">
          <div class="sub_title_left title">Custom Letter</div>
          <div class="sub_title_right title">Configure Net</div>
        </div>
        <div class="secondlevel">
          <div class="customchar">
            <div class="customc"></div>
            <input class="text" type="text" size="1"/>
          </div>
          <div class="customchar_buttons">
            <button id="train" onclick="train()">Train</button>
            <!-- <button id="continue" onclick="continueTraining()">Continue</button> -->
            <button id="reset" onclick="reset()">Reset</button>
            <button id="test" onclick="test()">Test</button>
            <div id="results"></div>
            
          </div>
          <div class="config">
            <div>
              <p>Number of Letters:</p>
              <input type="range" id="numletters" value="90" min="1" max="26" oninput="updateRangeValue(value, id)">
              <div id="numlettersvalue"></div>
            </div>
            <div>
              <p>Learning Rate:</p>
              <input type="range" id="learningrate" value="0.25" min="0.00001" max="0.6" step="0.0001" oninput="updateRangeValue(value, id)">
              <div id="learningratevalue"></div>
            </div>
            <div>
              <p>Training Iterations:</p>
              <input type="range" id="iterations" value="1" min="1" max="5000" oninput="updateRangeValue(value, id)">
              <div id="iterationsvalue"></div>
            </div>
            <div>
              <p>Update Interval:</p>
              <input type="range" id="updateinterval" value="1" min="0" max="100" oninput="updateRangeValue(value, id)">
              <div id="updateintervalvalue"></div>
            </div>
            <div>
              <p>Neighbor Effect:</p>
              <input type="range" id="neighboreffect" value="1.001" min="1.0" max="2.0"  step="0.001" oninput="updateRangeValue(value, id)">
              <div id="neighboreffectvalue"></div>
            </div>
          </div>
        </div>
